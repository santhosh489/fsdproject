<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IPL Teams</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #1e3c72, #2a5298);
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin: 20px 0;
    }

    .team-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .team-card {
      background: #fff;
      color: #333;
      border-radius: 20px;
      padding: 20px;
      transition: transform 0.3s ease;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .team-card:hover {
      transform: translateY(-10px);
    }

    .team-logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    .team-name {
      font-size: 1.5rem;
      margin: 10px 0 5px;
    }

    .captain {
      font-weight: bold;
      color: #555;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: linear-gradient(145deg, #ffffff, #f0f0f0);
      color: #000;
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      position: relative;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      color: #444;
    }

    .modal h2 {
      margin-bottom: 15px;
      font-size: 24px;
      color: #222;
    }

    .player-list {
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    .player-list li {
      background: #ffffff;
      border-left: 5px solid #2a5298;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 16px;
      text-align: left;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    @media (min-width: 400px) {
      .player-list {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>IPL Teams</h1>

  <div class="team-container" id="teams"></div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>

      <ul class="player-list" id="playerList"></ul>
    </div>
  </div>

      {

      {

        players: ["Quinton de Kock", "Marcus Stoinis", "Deepak Hooda", "Krunal Pandya", "Avesh Khan", "Mark Wood", "Nicholas Pooran", "Kyle Mayers", "Ravi Bishnoi", "Amit Mishra", "Mohsin Khan"]
      }
    ];

    const teamContainer = document.getElementById('teams');
    const modal = document.getElementById('modal');
    const modalTeamName = document.getElementById('modalTeamName');
    const playerList = document.getElementById('playerList');

    teams.forEach(team => {
      const card = document.createElement('div');
      card.className = 'team-card';
      card.innerHTML = `
        <img src="${team.logo}" alt="${team.name} Logo" class="team-logo">
        <div class="team-name">${team.name}</div>
        <div class="captain">Captain: ${team.captain}</div>
      `;
      card.addEventListener('click', () => {
        showModal(team.name, team.players);
      });
      teamContainer.appendChild(card);
    });

    function showModal(teamName, players) {
      modalTeamName.innerText = teamName + " Squad";
      playerList.innerHTML = players.map(player => <li>${player}</li>).join('');
      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    window.onclick = function(event) {
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
