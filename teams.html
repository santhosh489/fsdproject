<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IPL 2025 Teams with Popup</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 40px;
      margin-bottom: 30px;
    }

    .teams-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .team-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .team-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.12);
    }

    .team-card img {
      height: 80px;
      margin-bottom: 15px;
    }

    .team-name {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .team-info {
      color: #555;
      margin-bottom: 5px;
    }

    /* Popup Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      position: relative;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .modal h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .modal ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .modal li {
      padding: 10px 0;
      border-bottom: 1px solid #e5e7eb;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 24px;
      color: #888;
      cursor: pointer;
      transition: color 0.3s;
    }

    .close-btn:hover {
      color: #111;
    }
  </style>
</head>
<body>

  <h1>IPL 2025 Teams</h1>

  <div class="teams-grid" id="teamsGrid"></div>

  <div class="modal" id="playerModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2 id="modalTitle">Players</h2>
      <ul id="modalPlayers"></ul>
    </div>
  </div>

  <script>
    const iplTeams = [
      { name: "Mumbai Indians", logo: "https://upload.wikimedia.org/wikipedia/en/2/25/Mumbai_Indians_Logo.svg", homeGround: "Wankhede Stadium, Mumbai", captain: "Hardik Pandya", players: ["Rohit Sharma", "Suryakumar Yadav", "Ishan Kishan", "Jasprit Bumrah","t.varma","T.David","N.Dhir","H.Pandya","P.Chawla"] },
      { name: "Chennai Super Kings", logo: "https://upload.wikimedia.org/wikipedia/en/3/3d/Chennai_Super_Kings_Logo.svg", homeGround: "M. A. Chidambaram Stadium, Chennai", captain: "Ruturaj Gaikwad", players: ["MS Dhoni", "Ravindra Jadeja", "Deepak Chahar", "Moeen Ali","A.Rahane","D.Conway","S.dube","S.Thakur"] },
      { name: "Royal Challengers Bangalore", logo: "https://upload.wikimedia.org/wikipedia/en/9/9f/Royal_Challengers_Bangalore_Logo.svg", homeGround: "M. Chinnaswamy Stadium, Bengaluru", captain: "Faf du Plessis", players: ["Virat Kohli", "Glenn Maxwell", "Mohammed Siraj", "Dinesh Karthik"] },
      { name: "Kolkata Knight Riders", logo: "https://upload.wikimedia.org/wikipedia/en/9/9a/Kolkata_Knight_Riders_Logo.svg", homeGround: "Eden Gardens, Kolkata", captain: "Shreyas Iyer", players: ["Andre Russell", "Sunil Narine", "Rinku Singh", "Venkatesh Iyer"] },
      { name: "Delhi Capitals", logo: "https://upload.wikimedia.org/wikipedia/en/5/5f/Delhi_Capitals_Logo.svg", homeGround: "Arun Jaitley Stadium, Delhi", captain: "Rishabh Pant", players: ["David Warner", "Prithvi Shaw", "Axar Patel", "Anrich Nortje"] },
      { name: "Punjab Kings", logo: "https://upload.wikimedia.org/wikipedia/en/d/d4/Punjab_Kings_Logo.svg", homeGround: "IS Bindra Stadium, Mohali", captain: "Shikhar Dhawan", players: ["Liam Livingstone", "Arshdeep Singh", "Kagiso Rabada", "Sam Curran"] },
      { name: "Rajasthan Royals", logo: "https://upload.wikimedia.org/wikipedia/en/6/60/Rajasthan_Royals_Logo.svg", homeGround: "Sawai Mansingh Stadium, Jaipur", captain: "Sanju Samson", players: ["Jos Buttler", "Yuzvendra Chahal", "Trent Boult", "Shimron Hetmyer"] },
      { name: "Sunrisers Hyderabad", logo: "https://upload.wikimedia.org/wikipedia/en/8/81/Sunrisers_Hyderabad_Logo.svg", homeGround: "Rajiv Gandhi International Stadium, Hyderabad", captain: "Pat Cummins", players: ["Aiden Markram", "Bhuvneshwar Kumar", "Abhishek Sharma", "Rahul Tripathi"] },
      { name: "Lucknow Super Giants", logo: "https://upload.wikimedia.org/wikipedia/en/8/80/Lucknow_Super_Giants_Logo.svg", homeGround: "BRSABV Ekana Cricket Stadium, Lucknow", captain: "KL Rahul", players: ["Marcus Stoinis", "Ravi Bishnoi", "Nicholas Pooran", "Krunal Pandya"] },
      { name: "Gujarat Titans", logo: "https://upload.wikimedia.org/wikipedia/en/f/f5/Gujarat_Titans_Logo.svg", homeGround: "Narendra Modi Stadium, Ahmedabad", captain: "Shubman Gill", players: ["David Miller", "Mohammed Shami", "Rashid Khan", "Rahul Tewatia"] }
    ];

    const teamsGrid = document.getElementById('teamsGrid');
    const playerModal = document.getElementById('playerModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalPlayers = document.getElementById('modalPlayers');
    const closeModal = document.getElementById('closeModal');

    iplTeams.forEach(team => {
      const card = document.createElement('div');
      card.className = 'team-card';
      card.innerHTML = `
        <img src="${team.logo}" alt="${team.name} Logo">
        <div class="team-name">${team.name}</div>
        <div class="team-info"><strong>Home Ground:</strong> ${team.homeGround}</div>
        <div class="team-info"><strong>Captain:</strong> ${team.captain}</div>
      `;

      card.addEventListener('click', () => {
        modalTitle.textContent = `${team.name} Players`;
        modalPlayers.innerHTML = team.players.map(player => `<li>${player}</li>`).join('');
        playerModal.style.display = 'flex';
      });

      teamsGrid.appendChild(card);
    });

    closeModal.addEventListener('click', () => {
      playerModal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target == playerModal) {
        playerModal.style.display = 'none';
      }
    });
  </script>

</body>
</html>
